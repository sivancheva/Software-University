<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Date Time Picker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="plugin/jquery.datetimepicker.css"/>
    <script src="lib/jquery-3.3.1.min.js"> </script>
    <script src="plugin/build/jquery.datetimepicker.full.js"></script>

</head>
<body>
<header>
    <h1>Date & Time Picker</h1>
</header>
<form class="date-time-form">
    <div class="name-group">
        <label for="name">Product Name</label>
        <input id="name" type="text" placeholder="Name...">
    </div>
    <div class="datetime-group">
        <label for="producedOn">Produced On</label>
        <input id="producedOn" type="text" placeholder="Date & Time...">
    </div>
    <div class="button-group">
        <button class="date-time-form-submit">Submit</button>
    </div>
</form>
</body>
<script src="app.js"></script>
</html>
