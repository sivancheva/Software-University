<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Validator</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="jQuery-Form-Validator-master/src/theme-default.css">
</head>
<body>
<form>
    <div class="form-group">
        <div class="username-group form-group">
            <label for="username">Username</label>
            <input id="username" data-validation="length" data-validation-length="3-50" data-validation-error-msg="Name should be 3-50 symbols"
                   type="text" class="form-control" placeholder="Username...">
        </div>

        <div class="password-group form-group">
            <label for="password">Password</label>
            <input id="password"  data-validation="length" data-validation-length="min5" data-validation-error-msg="Passwor shoul contain min 5 symols"
                    type="password" class="form-control" placeholder="Password...">
        </div>

        <div class="email-group form-group">
            <label for="password">E-mail</label>
            <input id="email" data-validation="email" type="email" class="form-control" placeholder="E-mail...">
        </div>

        <div class="form-group">
            <label for="password">Year (yyyy-mm-dd):</label>
            <input data-validation="date" data-validation-format="yyyy-mm-dd" type="text" class="form-control" >
        </div>

        <div class="form-group" id="format-text">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default" id="bold-btn">
                    <span class="glyphicon glyphicon-bold"></span>
                </button>
                <button type="button" class="btn btn-default" id="italic-btn">
                    <span class="glyphicon glyphicon-italic"></span>
                </button>
            </div>
            <input type="text" class="form-control" id="userInput">
        </div>

        <div class="form-group">
            <p>
                <input type="checkbox" required>
                I agree to the <a href="#" target="_blank">terms of service</a>
            </p>
        </div>

        <div class="button-group">
            <input type="submit" class="btn btn-default">
        </div>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
<script src="app.js"></script>
</body>
</html>
